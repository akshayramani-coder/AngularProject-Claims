
<div class="container-fluid">
  <div class="animated fadeIn"  style="margin-top: 100px">
    <div class="row">
      <div class="col-6 col-lg-3" *ngFor="let app of userPrivilege.application; let i = index">
        <div class="card mt-2">
          <div class="card-body p-3 clearfix text-center" (click)="onClick(app.appCode)">
            <i class="fa fa-laptop bg-info p-3 font-2xl mr-3 float-left"></i>
            <!-- <span class='badge badge-warning' id='lblCartCount'> 5 </span> -->
            <div class="h5 text-info mb-0 mt-2">{{app.appName}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
